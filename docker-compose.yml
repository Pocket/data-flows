version: '3.1'
services:
  prefect:
    build:
      dockerfile: .docker/app/Dockerfile
      context: .
    command:
      - "prefect"
      - "agent"
      - "ecs"
      - "start"
      - "--agent-address"
      - "http://:8080"
    ports:
      - '8080:8080'
    volumes:
      - ./src:/app
      - ~/.aws:/root/.aws
    env_file:
      - .env
    environment:
      - PREFECT__CLOUD__API=https://api.prefect.io
      - PREFECT__CLOUD__AGENT__LABELS=["local"]
      - PREFECT__CLOUD__AGENT__LEVEL=DEBUG
      - AWS_DEFAULT_REGION=us-east-1
      - RUN_TASK_KWARGS=foobar
