version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/workflows.yml
          mapping: |
            prefect_v2/[.]aws/.* v2-aws-changes true
            (?!prefect_v2/|[.]circleci/).* legacy-changes true

